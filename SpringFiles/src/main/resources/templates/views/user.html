<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>File Upload</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

</head>
<body>

	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
			<h2 class="bg-info text-white">File Upload</h2>
				
				<div class="alert alert-success alert-dismissible" role="alert"
					th:if="${successmessage}">
					<button type="button" class="close" data-dismiss="alert">&times;</button>
					<strong th:text="${successmessage}"></strong>
				</div>
				<div class="alert alert-danger alert-dismissible" role="alert"
					th:if="${errormessage}">
					<button type="button" class="close" data-dismiss="alert">&times;</button>
					<strong th:text="${errormessage}"></strong>
				</div>
				<!-- <form  th:action="@{'/fileupload'}" th:object="${user}"
					method="post" enctype="multipart/form-data">
					<div class="form-group">
						<label for="fileupload">File Upload(Excel or CSV or JSON)</label>
						<input type="file" class="form-control" id="file" name="file"
							th:field="*{file}">
					</div>
					<button type="submit" class="btn btn-primary">Submit</button>
				</form> -->
				
				<form th:action="@{/import}" method="post" enctype="multipart/form-data">
				<label for="fileupload" >File Upload(Excel or CSV or JSON)</label>
					<div class="form-group">
					 <input type="file" th:name="file">
					  <input th:type="submit" value="Import" class="btn btn-primary"/>
					</div>
				</form>
					
			</div>
			<div class="col-md-12">
				<h2 class="bg-info text-white">All User</h2>
				<table class="table table-bordered">
					<thead>
						<tr>
							<th  class="bg-secondary text-white">First Name</th>
							<th  class="bg-secondary text-white">Last Name</th>
							<th  class="bg-secondary text-white">Email</th>
							<th  class="bg-secondary text-white">Phone Number</th>
							<th  class="bg-secondary text-white">File Type</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="user : ${users}">
							<td th:text="${user.firstName}"></td>
							<td th:text="${user.lastName}"></td>
							<td th:text="${user.email}"></td>
							<td th:text="${user.phoneNumber}"></td>
							<td th:text="${user.fileType}"></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>




	<!-- Latest compiled JavaScript -->
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
	<!-- jQuery library -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

</body>
</html>
